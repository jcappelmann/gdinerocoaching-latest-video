<script>
  // Fetch latest video ID from a text file (updated by Zapier)
  fetch('latest-video-id.txt')
    .then(response => response.text())
    .then(videoId => {
      const trimmedId = videoId.trim(); // Remove any whitespace
      if (trimmedId && trimmedId.length === 11) { // Ensure valid ID length
        document.getElementById('video-player').innerHTML = 
          `<iframe width="100%" height="315" src="https://www.youtube.com/embed/${trimmedId}" 
                   frameborder="0" allowfullscreen></iframe>`;
      } else {
        document.getElementById('video-player').innerHTML = 'Invalid video ID: ' + trimmedId;
      }
    })
    .catch(error => {
      document.getElementById('video-player').innerHTML = 'Error fetching video ID: ' + error;
    });
</script>
